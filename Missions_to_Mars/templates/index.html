<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class='text-black'style="background-color:white;">
    <div class="jumbotron text-center">
        <h1 class="display-5">Mission to Mars</h1>
        <a class="btn btn-md text-white" style="background-color:#2e73ce;" href="/scrape" role="button">Scrape New Data</a>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Latest Mars News</h4>
                </div>
                <div class="panel-body">
                    <h4>{{ mars_data.Title }}</h4>
                    <p>{{ mars_data.Text }}</p>
                </div>
            </div>
        </div>
    </div>
    <h1 style="color: white; text-align: center; margin-bottom: 30px; border-bottom: 1px solid white; padding-bottom: 10px;">
        Mars Images
    </h1>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Featured Mars Image</h4>
                </div>
                <div class="panel-body">
                    <img src= {{ mars_data.image }} alt="Featured Image" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title">Mars Facts</h5>
                </div>
                <div class="panel-body">
                    <table>
                        {{ mars_data.facts }}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h4 style="padding-top: 50px; margin-top: 30px; text-align: center;">Mars Hemispheres</h4>
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    {% for hemisphere in mars_data.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white" style="margin: 30px;">
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.Title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
</body>

</html>
